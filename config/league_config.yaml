# ====================================================================
# League Configuration for Sofascore Data Pipeline
# ====================================================================
# This file controls which league, season, and date range to extract.
# Modify the values below to switch between different leagues/seasons.
# ====================================================================

# Active League Configuration
# ----------------------------
# Currently selected league for data extraction
active_league:
  country: "Poland"
  country_id: 47
  league_name: "Ekstraklasa"
  league_id: 202

# Active Season Configuration
# ---------------------------
# Currently selected season for data extraction
active_season:
  name: "Ekstraklasa 25/26"
  year: "25/26"
  season_id: 76477

# ETL Configuration
# -----------------
# Operational parameters for the extraction process
etl:
  # Pagination settings
  max_pages: 25              # Maximum API pages to scan during extraction
  batch_size: 50             # Number of matches to process in each batch for statistics extraction
  
  # Date Range Filtering
  # All dates must be in YYYY-MM-DD format
  # Set to null to disable filtering for that boundary
  
  start_date: null           # Include matches from this date onwards (inclusive)
                             # Example: "2024-08-01" to start from August 1st, 2024
  
  end_date: null             # Include matches up to this date (inclusive)
                             # Example: "2024-12-31" to end at December 31st, 2024
  
  # Incremental Extraction Mode
  # ----------------------------
  # Use this for daily/periodic updates to get only NEW matches
  last_extraction_date: null # Only fetch matches AFTER this date
                             # Example: "2025-01-15"
                             # NOTE: If set, this takes precedence over start_date/end_date

