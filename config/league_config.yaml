# ====================================================================
# Configuration Examples
# ====================================================================
# Below are common configuration patterns. Copy and adjust as needed.

# Example 1: Full Historical Load (all available matches)
# --------------------------------------------------------
# active_league:
#   league_id: 202
#   ...
# etl:
#   start_date: null
#   end_date: null
#   last_extraction_date: null

# Example 2: Specific Date Range (e.g., 2024 season only)
# --------------------------------------------------------
# active_league:
#   league_id: 202
#   ...
# etl:
#   start_date: "2024-08-01"
#   end_date: "2024-12-31"
#   last_extraction_date: null

# Example 3: Incremental Update (only new matches since last run)
# ----------------------------------------------------------------
# active_league:
#   league_id: 202
#   ...
# etl:
#   start_date: null
#   end_date: null
#   last_extraction_date: "2025-01-15"

# Example 4: Open-ended Range (from specific date to present)
# ------------------------------------------------------------
# active_league:
#   league_id: 202
#   ...
# etl:
#   start_date: "2024-01-01"
#   end_date: null
#   last_extraction_date: null

