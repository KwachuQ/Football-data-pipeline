services:
  postgres:
    image: postgres:17.6
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: dwh
    ports:
      - "5432:5432"
    volumes:
      - ../postgres/init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - postgres_user
      - postgres_password
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow", "-d", "dwh"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER_FILE: /run/secrets/minio_root_user
      MINIO_ROOT_PASSWORD_FILE: /run/secrets/minio_root_password
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"     
    volumes:
      - minio_data:/data
    secrets:
      - minio_root_user
      - minio_root_password

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: always
    environment:
      # Use H2 database for Metabase app data (internal storage)
      MB_DB_FILE: /metabase-data/metabase.db
      # Optional: Set timezone
      JAVA_TIMEZONE: UTC
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  dbt:
    build:
      context: .
      dockerfile: Dockerfile.dbt
    container_name: dbt
    environment:
      DBT_PROFILES_DIR: /opt/dbt/profiles
      DBT_PROJECT_DIR: /opt/dbt/project
    ports:
      - "8081:8081" 
    volumes:
      - ../dbt:/opt/dbt/project
      - dbt_profiles:/opt/dbt/profiles
      - dbt_logs:/opt/dbt/logs
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    command: >
      bash -c '
        if [ ! -d "dbt_packages" ]; then
          echo "[INFO] Installing dbt dependencies..."
          dbt deps --profiles-dir /opt/dbt/profiles
        else
          echo "[INFO] dbt packages already installed"
        fi
        echo "[INFO] dbt container started - ready for commands"
        sleep infinity
      '
    healthcheck:
      test: ["CMD", "dbt", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3

  etl-worker:
    build:
      context: .
      dockerfile: Dockerfile.etl
    container_name: etl_worker
    environment:
      - RAPIDAPI_HOST=sofascore.p.rapidapi.com
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio
      - MINIO_SECRET_KEY=minio123
      - MINIO_SECURE=false
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=dwh
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - PYTHONPATH=/opt
    volumes:
      - ../etl:/opt/etl:ro
      - ../config:/opt/config:ro 
      - ../var:/opt/var
      - ../tests:/opt/tests
    secrets:
      - rapidapi_key
    depends_on:
      - minio
      - postgres
    restart: unless-stopped
    command: >
      bash -c '
        echo "[INFO] ETL Worker started and ready"
        tail -f /dev/null
      '

  x-airflow-common: &airflow-common
    build: .
    environment:
      &airflow-environment
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/dwh
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
      # Fernet key and JWT secret are set by airflow-entrypoint.sh from secrets
      # Ograniczenie presji RAM w LocalExecutor
      AIRFLOW__CORE__PARALLELISM: "2"
      AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: "1"
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: "1"
      AIRFLOW__SCHEDULER__MAX_TIS_PER_QUERY: "8"
      # MinIO/S3 (dla S3Hook)
      AIRFLOW__PROVIDERS_AMAZON__S3_ENDPOINT_URL: "http://minio:9000"
      AIRFLOW__PROVIDERS_AMAZON__AWS_ACCESS_KEY_ID: "minio"
      AIRFLOW__PROVIDERS_AMAZON__AWS_SECRET_ACCESS_KEY: "minio123"
      # RAPIDAPI â€“ loaded by entrypoint from secret
      RAPIDAPI_HOST: sofascore.p.rapidapi.com
      # Execution API configuration - fix for scheduler connection issues
      AIRFLOW__CORE__EXECUTION_API_SERVER_URL: "http://airflow_webserver:8080/execution/"
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/logs:/opt/airflow/logs
      - ../airflow/plugins:/opt/airflow/plugins
      - ../airflow/scripts:/opt/airflow/scripts
      - ../config:/opt/airflow/config
      - /var/run/docker.sock:/var/run/docker.sock
    secrets:
      - postgres_user
      - postgres_password
      - minio_root_user
      - minio_root_password
      - rapidapi_key
      - airflow_fernet_key
      - airflow_jwt_secret
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  airflow-webserver:
    <<: *airflow-common
    container_name: airflow_webserver
    command: airflow api-server
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow_scheduler
    command: airflow scheduler
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully
  airflow-dag-processor:
    <<: *airflow-common
    container_name: airflow_dag_processor
    command: airflow dag-processor
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    container_name: airflow_init
    command: >
      bash -c '
        airflow db migrate && \
        airflow users create --role Admin --username airflow --email airflow@example.com --firstname admin --lastname admin --password airflow && \
        bash /opt/airflow/scripts/create_postgres_conn.sh && \
        /opt/airflow/scripts/create_minio_conn.sh && \
        bash /opt/airflow/scripts/create_minio_buckets.sh
      '
    environment:
      <<: *airflow-environment
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow

volumes:
  postgres_data:
  minio_data:
  metabase_data:
  dbt_profiles:
  dbt_logs:
  etl_logs:

secrets:
  postgres_user:
    file: ./secrets/postgres_user.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
  minio_root_user:
    file: ./secrets/minio_root_user.txt
  minio_root_password:
    file: ./secrets/minio_root_password.txt
  rapidapi_key:
    file: ./secrets/rapidapi_key.txt
  airflow_fernet_key:
    file: ./secrets/airflow_fernet_key.txt
  airflow_jwt_secret:
    file: ./secrets/airflow_jwt_secret.txt
